<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discord CSS Theme</title>
    
    <!-- Подключаем вашу CSS тему -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/AkaioHiroki/SoftDiscord/blob/main/DiscordAkaio.css">
    
    <!-- Стиль для общего внешнего вида -->
    <style>
        body {
            background-color: #2c2f33;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 3rem;
        }

        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ваша тема для Discord</h1>
        <p>Тема автоматически загружается из вашего приватного репозитория.</p>
    </div>
</body>
</html>
